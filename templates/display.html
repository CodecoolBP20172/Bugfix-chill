<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>{{question["title"]}}</title>
</head>
<body>
    <p>{{question["submission_time"]}}</p>
    <p>Views: {{question["view_number"]}}</p>
    <h2>{{question["title"]}}</h2>
    <h3>{{question["message"]}}</h3>
    <form action="{{ url_for('new_answer', question_id=question['ID'] ) }}">
        <p><button type="Submit">Answer this question</button></p>
    </form>
    <form action="{{ url_for('redirect_to_edit', question_id=question['ID'] ) }}">
        <p><button type="Submit">Edit question</button></p>
    </form>
    <form action="{{ url_for('del_question_by_id', question_id=question['ID'] ) }}">
        <p><button type="Submit">Delete question</button></p>
    </form>
        {% for answer in answers_list %}
        <p>{{answer['submission_time']}}</p>
        <h3>{{answer['message']}}</h3>
    <form action="{{ url_for('delete_answer', answer_id=answer['ID'] ) }}">
        <p><button type="Submit">Delete answer</button></p>
    </form>

        {% endfor %}
    <p>
        <a href="/">Back to the Questions page</a>
    </p>

    <footer>
        <img src="/static/logo_regular.png" height="10%" width="10%" />
    </footer>
</body>
</html>
