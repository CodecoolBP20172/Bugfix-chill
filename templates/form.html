<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New question</title>
    </head>
    <body>
        {% if form_type == "add_question" %}
            <h1>Ask a question</h1>
                <form action="/add_question/{{ id }}" method="post">
                    <p>
                        <label for="title">Question title</label><br>
                        <textarea name="title" rows="1" cols="50"></textarea>
                    </p>
                    <p>
                        <label for="message">Question Body</label><br>
                        <textarea name="message" rows="5" cols="50"></textarea>
                    </p>
                    <button type="submit">Create</button>
                    <p>
                        <a href="/"><button type="submit">Back to the Questions page</button></a>
                    </p>
                </form>
        {% endif %}
        {% if form_type == "edit_question" %}
            <h1>Edit a question</h1>
                <form action="/question/{{ question['ID'] }}/edit" method="post">
                    <p>
                        <label for="title">Question title</label><br>
                        <textarea name="title" rows="1" cols="50">{{ question["title"] }}</textarea>
                    </p>
                    <p>
                        <label for="message">Question Body</label><br>
                        <textarea name="message" rows="5" cols="50">{{ question["message"] }}</textarea>
                    </p>
                    <button type="submit">Update</button>
                </form>
                <p>
                    <a href="/"><button type="submit">Back to the Questions page</button></a>
                </p>
        {% endif %}
        {% if form_type == "answer" %}
            <h1>Add an answer!</h1>
            <form action="/add_answer" method="post">
                <p>
                        <label for="message">Answer</label><br>
                        <textarea name="answer" rows="5" cols="50"></textarea>
                    </p>
                    <input type="hidden" name="question_id" value="{{ question_id }}"/>
                    <button type="submit">Add answer</button>
            </form>
            <p>
                <a href="/question/{{ question_id }}"><button type="submit">Back to the Question</button></a>
            </p>
        {% endif %}
    </body>
</html>
