<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Askmate</title>
    </head>
    <body>
        <h1>Questions</h1>
        <form action="/" method="get">
            <p><input type="submit" value="Ask a question"></p>
        </form>
        <table>
            <tr>
                <th> Question ID </th>
                <th> Submission time </th>
                <th> View number </th>
                <th> Vote number </th>
                <th> Title </th>
                <th> Message </th>
                <th> Image </th>
            </tr>
            {% for row in table %}
            <tr>
                {% for key in header %}
                    <td>'{{ row[key] }}'</td>
                {% endfor %}
                {% if row: %}
                    <td><a href="/story/{{ row[0] }}"><img src="/static/images/edit.svg" width="20" height="20" alt="Edit"></a></td>
                    <td><a href="/story/delete/{{ row[0] }}"><img src="/static/images/waste-bin.svg" width="20" height="20" alt="Delete"></a></td>
                {% endif%}
            </tr>
            {% endfor %}

    </body>
</html>
