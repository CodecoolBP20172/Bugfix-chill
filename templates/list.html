<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Askmate</title>
    </head>
    <body>
        <h1>Questions</h1>
        <form action="{{url_for('/new-question')}}" method="get">
            <p><input type="submit" value="Ask a question"></p>
        </form>
        <table>
            <tr>
                <th> ID </th>
                <th> Story Title </th>
                <th> User Story </th>
                <th> Acceptance Criteria </th>
                <th> Business Value </th>
                <th> Estimation </th>
                <th> Status </th>
            </tr>
            {% for row in story_info %}
            <tr>
                {% for element in row %}
                    <td>{{ row[loop.index0] }}</td>
                {% endfor %}
                {% if row: %}
                    <td><a href="/story/{{ row[0] }}"><img src="/static/images/edit.svg" width="20" height="20" alt="Edit"></a></td>
                    <td><a href="/story/delete/{{ row[0] }}"><img src="/static/images/waste-bin.svg" width="20" height="20" alt="Delete"></a></td>
                {% endif%}
            </tr>
            {% endfor %}
            
    </body>
</html>
